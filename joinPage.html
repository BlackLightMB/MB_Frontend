<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>header/footer</title>

  <!--이메일 선택 로그함수-->
  <script>
    $(document).ready(function () {
      $("#email_addr").on("change", function () {
        var $selected = $(this).val();
        if ($selected == "직접 입력") {
          $("#email").prop("disabled", false);
          $("#email").val("");
        } else {
          $("#email").val($selected);
          $("#email").prop("disabled", true);
        }

      })
    });
  </script>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/87f959d9dc.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/joinPage.css">
  <!-- JavaScript -->
  <script src="src/main.js" defer></script>
</head>

<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <a href="main.jsp"> <img src="images/Preview-removebg-preview.png" width="312"></a>
      </div>

      <!--join_Action은 회원가입 기능코드 (추후 예정)-->
      <form action="join_Action.jsp" method="post">
        <div class="container">
          <div class="row">
            <h4>가입정보</h4>

            <div class="main"></div>

            <!-- 회원가입 페이지 부분-->
            <input type="text" name="user_loginId" placeholder="아이디 입력(4~12자)" required>
            <button>중복 확인</button>

            <input type="password" name="user_password" id="pw1" placeholder="비밀번호" required>
            <p id="chkPW" style="font-size: 16px"></p>

            <input type="password" placeholder="비밀번호 확인" name="pwd_check" id="pw2" onkeyup="checkPwd()" required>
            <p id="checkPwd" style="font-size: 16px"></p>

            <input type="text" name="user_name" placeholder="이름" required>
            <p id="namecheck" style="font-size: 16px"></p>

            <input type="text" name="user_nickname" placeholder="닉네임" required>
            <p id="nicknamecheck" style="font-size: 16px"></p>

            <input type="text" placeholder="이메일 id">@
            <input type="text" id="email" placeholder="이메일 주소">
            <select id="email_addr">
              <option disabled selected>이메일 주소를 선택하세요</option>
              <option>직접 입력</option>
              <option>naver.com</option>
              <option>gmail.com</option>
              <option>daum.net</option>
              <option>hanmail.net</option>
            </select>

            <div class="phone">
              <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
              <input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
              <input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">
            </div>
            <div class="auth">
              <div id="certificationNumber">000000</div>
              <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
            </div>
            <div class="timer">
              <div id="timeLimit">03:00</div>
              <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
            </div>

            <input type="radio" name="userAdmin" value="User"> 사용자
            <input type="radio" name="userAdmin" value="Admin"> 관리자
          </div>

          <div class="row">
            <div class="input-group">
              <input type="submit" class="fadeIn fourth" value="회원가입">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer id="contact" class="section">
    <div class="max-container">
      <h2 class="title">Movie Blending</h2>
      <p class="description">세미 프로젝트 3팀</p>
      <ul class="contact__links">
        <li>
          <a class="contact__link" href="https://www.instagram.com/netflixkr/" title="netflixkr link" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a class="contact__link" href="https://www.instagram.com/disneypluskr/" title="disneypluskr link"
            target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p>©BlackLight - All rights reserved</p>
    </div>
  </footer>

</body>

</html>
