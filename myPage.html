<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myPage.css">
    <script src="https://kit.fontawesome.com/87f959d9dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 헤더-->
    <header class="header">
        <div class="header1">
            <div class="header__logo">
                <img class="header__logo__img" src="images/favicon.ico" alt="logo" />
                <h1 class="header__logo__title"><a href="#">Movie Blending</a></h1>
            </div>
            <!-- 상단 우측 nav바 -->
            <nav>
                <ul class="header__menu">
                    <li><a class="header__menu__item" href="#mypage">마이페이지</a></li>
                    <li>
                        <a class="header__menu__item" href="#login">로그인</a>
                    </li>
                    <li><a class="header__menu__item" href="#join">회원가입</a></li>
                </ul>
            </nav>
        </div>

        <!-- 하단 header -->
        <div class="header2">
            <nav>
                <ul class="header__menu">
                    <li>
                        <a class="header__menu__item active" href="#boxoffice">박스오피스
                        </a>
                    </li>
                    <li><a class="header__menu__item" href="#view">영화조회</a></li>
                    <li><a class="header__menu__item" href="#talk">영화Talk</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <input name="search" type="text" placeholder="찾고 있는 영화가 있나요?" size="60" />
                <div class="header__search__button">검색</div>
            </div>
        </div>
    </header>
    <main>
        <div class="left">
            <a class="myMenu">사용자 정보</a><br>
            <a class="myMenu">작성한 리뷰</a><br>
            <a class="myMenu">즐겨찾기</a>
        </div>
        <div class="middle">
            <p class="user_info_name">아이디</p>
            <p class="user_info_name">비밀번호</p>
            <p class="user_info_name">가입날짜</p>
            <p class="user_info_name">주소</p>
        </div>
        <div class="right">
            <p class="user_info">아이디</p>
            <p class="user_info">비밀번호</p>
            <p class="user_info">가입날짜</p>
            <p class="user_info">주소</p>
        </div>
        <div class="withdrawal">
            <button>회원 탈퇴</button>
        </div>
    </main>

    <!-- 푸터 -->
    <!-- Footer -->
    <footer id="contact" class="section">
        <div class="max-container">
            <h2 class="title">Movie Blending</h2>
            <p class="description">세미 프로젝트 3팀</p>
            <ul class="contact__links">
                <li>
                    <a class="contact__link" href="https://www.instagram.com/netflixkr/" title="netflixkr link"
                        target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a class="contact__link" href="https://www.instagram.com/disneypluskr/" title="disneypluskr link"
                        target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <p>©BlackLight - All rights reserved</p>
        </div>
    </footer>
</body>

</html>
