<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/startPage.css">    
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/87f959d9dc.js"
      crossorigin="anonymous"
    ></script>
    <script>
        $(document).ready(function () {
            // 포커스 구현 부분
            $('#loginField').focus(function () {
                $(this).closest('.login').addClass('focus-login'); // 가장 가까운 login에 클래스 추가
            });
            $('#loginField').blur(function () {
                $(this).closest('.login').removeClass('focus-login'); // 가장 가까운 login에 클래스 제거
            });
            $('#passwordField').focus(function () {
                $(this).closest('.password').addClass('focus-password'); // 가장 가까운 Pwd에 클래스 추가
            });
            $('#passwordField').blur(function () {
                $(this).closest('.password').removeClass('focus-password'); // 가장 가까운 Pwd에 클래스 제거
            });
        });
    </script>
</head>

<body>
    <!-- 헤더 -->
    <div>
        <img class="header_logo" src="images/logo-google-1991840_1280.png">
        <div class="header_text">
            Movie 커뮤니티
        </div>
    </div>
    <!-- 로그인 부분 -->
    <div class="login_top">
        <div class="login_wrapper">
            <img class="login_logo" src="images/logo-google-1991840_1280.png">
            <div class="login_text">
                Movie 커뮤니티
            </div>
            <div id="login_form">
                <div class="login">
                    <img class="person" src="images/person@2x.png" width="30px" height="30px">
                    <input id="loginField" type="email" name="userName" placeholder="아이디">
                </div>
                <div class="password">
                    <img class="key" src="images/key.horizontal@2x.png" width="35px" height="20px">
                    <input id="passwordField" type="password" name="userPassword" placeholder="비밀번호">
                </div>

                <input type="submit" value="로그인">
                <input type="submit" value="회원가입">
            </div>
        </div>
    </div>
     <!-- Footer -->
     <footer id="contact" class="section">
        <div class="max-container">
          <h2 class="title">Movie Blending</h2>
          <p class="description">세미 프로젝트 3팀</p>
          <ul class="contact__links">
            <li>
              <a
                class="contact__link"
                href="https://www.instagram.com/netflixkr/"
                title="netflixkr link"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a
                class="contact__link"
                href="https://www.instagram.com/disneypluskr/"
                title="disneypluskr link"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
          <p>©BlackLight - All rights reserved</p>
        </div>
      </footer>
</body>

</html>
